<!DOCTYPE html>
<html>
<head><title>Test List - TestFlow</title></head>
<body>
  <h1>Test List</h1>
  <p><a href="/create-test">+ Create New Test</a></p>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p class="flash">{{ msg }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for test in tests %}
      <tr>
        <td class="test-name">{{ test.name }}</td>
        <td class="test-status">{{ test.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
